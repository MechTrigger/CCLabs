</header>

<!-- This is the main content area (1 and 2 column views have this -->
<section class="container">

    <div class="row">
        <div class="col-sm-12">

            <!-- begin map -->
            <div>
                <button id="btnTerrain">Terrain</button>
                <button id="btnRoadmap">Roadmap</button>
                <button id="btnSatellite">Satellite</button>
                <button id="btnHybrid">Hybrid</button>
            </div>

            <div id="directionsPanel" style="float:right;width:30%;height: 100%"></div>
            <div id="mapDiv"></div>
            <div id="coordsDiv"></div>
            <!-- /map -->
        </div>
    </div>

</section>

<!-- This is how you include a partial view into this same view. You can see the mainFooter.html -->
<footer ng-include="'/ngApp/shared/partialviews/mainFooter.html'"></footer>

<!-- google maps and script -->
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
