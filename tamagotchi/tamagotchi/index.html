<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />

    <script src="Scripts/jquery-2.1.4.min.js" type="text/javascript"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <link href="stylesheet.css" rel="stylesheet" />
    <script src="tamagotchi.js" type="text/javascript"></script>
</head>
<body>
    <div class="container">
        <div class="row topRow">
            <div class="col-md-3"></div>
            <div id="name" class="col-md-6">
                <span>Name</span>
            </div>
        </div>
        <div class="row imgRow">
            <div class="col-md-5"></div>
            <div id="statusImg" class="col-md-2">
                <img src="eggShaking.gif" />
            </div>
            <div class="col-md-5"></div>
        </div>
        <div class="row">
            <div id="feed" class="col-md-2 col-md-offset-2 btn btn-warning" type="button">Feed Your Pet</div>
            <div id="play" class="col-md-2 col-md-offset-1 btn btn-danger" type="button">Make Pet Entertain</div>
            <div id="sleep" class="col-md-2 col-md-offset-1 btn btn-primary" type="button">Put Pet To Bed</div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row levels">
            <div class="col-md-3">Satiation:&nbsp;<span id="hungerLvl">100</span></div>
            <div class="col-md-3">Fun:&nbsp;<span id="funLvl">100</span></div>
            <div class="col-md-3">Health:&nbsp;<span id="healthLvl">100</span></div>
            <div class="col-md-3">Energy:&nbsp;<span id="energyLvl">100</span></div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row purse">
            <div class="col-md-3">
                Purse:&nbsp;
                <span id="purse">0</span>
            </div>
            <div class="col-md-2">Message Center:</div>
            <div id="logDiv" class="col-md-6">
                <div class="logMessage">
                </div>
            </div>
        </div>
        <div class="row lose">
            <div id="logDiv2" class="col-md-4 col-md-offset-4">
                <div class="logMessage2">
                </div>
            </div>
        </div>
        <div class="row recordTime">
            <div id="logDiv3" class="col-md-4 col-md-offset-4">
                <div class="logMessage3">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
