<md-dialog>
    <md-dialog-content>
        
        <h3>Login</h3>
        {{video.name}}
        {{video.description}}

        <md-input-container>
            <label>Username:</label>
            <input ng-model="account.username" />
        </md-input-container>
        <md-input-container>
            <label>Password:</label>
            <input ng-model="account.password" />
        </md-input-container>
        <md-button id="registerSubmit" type="submit" value="Login">Login</md-button>
    </md-dialog-content>
</md-dialog>
